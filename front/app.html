<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script>
      MathJax = {loader: {load:['ui/safe']}, startup: {}};
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
  </head>
  <body>
    
    <div class="grid wrapper">
      <div class="cs1 ce12 centered">
	<h3>Enter Tex String</h3>
        <textarea id="texinput" class="textarea" rows="5" spellcheck="false">\int_0^1 \frac12 x^2</textarea>
      </div>

      <div class="cs1 ce12">
        <a class="button button-primary" id="render-button">
          Render TeX
        </a>
      </div>
      
      <div class="cs1 ce12 centered">
	<h3>Drag output to board</h3>
        <div class="miro-draggable" id="texoutput">
	  <p>\[f(x)=\frac12\sin(x^3)\]</p>
	</div>
	<a class="button button-small button-primary" id="test-button">
	  Test Button
	</a>
      </div>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
