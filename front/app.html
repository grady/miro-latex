<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/assets/style.css" />
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <script>
      MathJax = {loader: {load:['ui/safe']},
		 startup: {typeset:false},
		 options: {enableMenu: false}
		};
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-group cs1 ce12">
	<label for="texinput">Enter LaTeX String</label>
        <textarea id="texinput" class="textarea"
		  rows="4" spellcheck="false">\int_0^1 \frac12 x^2\, dx</textarea>
	<button type="button" id="place-button"
		class="button button-small button-primary">
	  Place at center, or drag image to board
	</button>
        <div class="miro-draggable" id="texoutput">
	  \[f(x)=\frac12\sin(x^3)\]
	</div>
      </div>
      <div class="p-small">Powered by MathJax</div>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
